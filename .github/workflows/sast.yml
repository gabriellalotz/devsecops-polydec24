name: sast-scan

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps: 
      - name: Checkout repo
        uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
      - run: npm install
      - run: npm run build

  security-scan:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
      - name: Install Bearer CLI
        run: curl -sfL https://raw.githubusercontent.com/Bearer/bearer/main/scripts/install.sh | sh
      - name: Verify Bearer is installed
        run: bearer --version
      - name: Run Bearer
        run: bearer scan --path . --output json --fail-on medium
      - name: Upload Bearer Report
        uses: actions/upload-artifact@v3
        with:
          name: bearer-report
          path: .bearer/results.json

  test: 
    needs: [build, security-scan]
    runs-on: ubuntu-latest
    steps: 
      - name: Checkout repo
        uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
      - run: npm install
      - run: npm test

